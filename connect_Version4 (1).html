<!DOCTYPE html> <html lang="en"> <head> <meta charset="UTF-8"> <meta name="viewport" content="width=device-width, initial-scale=1.0"> <title>Sylvaria Connect</title> <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"> <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet"> <link href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.css" rel="stylesheet"> </head> <body class="bg-gradient-to-br from-gray-900 via-gray-800 to-gray-900 text-white min-h-screen"> <div class="container mx-auto p-4"> <h1 class="text-4xl font-extrabold mb-6 text-center bg-gradient-to-r from-purple-500 via-pink-500 to-red-500 bg-clip-text text-transparent">Sylvaria Connect</h1>

<!-- Auth Section -->
<div id="auth-section" class="bg-gray-800 p-6 rounded-lg shadow-lg">
  <form id="signup-form" class="mb-4">
    <input type="text" id="signupDisplayName" placeholder="Display Name" class="block mb-2 p-2 w-full rounded bg-gray-700 text-white">
    <input type="email" id="signupEmail" placeholder="Email" class="block mb-2 p-2 w-full rounded bg-gray-700 text-white">
    <input type="password" id="signupPassword" placeholder="Password" class="block mb-2 p-2 w-full rounded bg-gray-700 text-white">
    <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded">Sign Up</button>
    <p id="signupError" class="text-red-400 mt-2"></p>
  </form>
  <button id="google-signin-button" class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded">Sign in with Google</button>
</div>

<!-- Profile Picture Upload -->
<div id="upload-section" class="mt-6 bg-gray-800 p-6 rounded-lg shadow-lg hidden">
  <input type="file" id="profilePicInput" accept="image/*" class="block mb-2 text-white">
  <div><img id="cropper-preview" class="max-w-full rounded"></div>
  <button id="upload-cropped" class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 mt-2 rounded">Upload Cropped Image</button>
</div>

<!-- Dashboard -->
<div id="dashboard" class="mt-8 p-6 bg-gray-800 rounded-lg shadow-lg hidden">
  <h2 class="text-2xl font-bold mb-4">Your Profile</h2>
  <div class="flex items-center space-x-4">
    <img id="profile-pic" src="" alt="Profile Picture" class="w-24 h-24 rounded-full object-cover border-4 border-purple-500">
    <div>
      <p class="text-xl font-semibold" id="profile-name">Display Name</p>
      <p class="text-sm text-gray-400" id="profile-email">Email</p>
    </div>
  </div>
  <div class="mt-4">
    <h3 class="text-lg font-semibold">Your Activity</h3>
    <p class="text-gray-400">Posts, likes, and more coming soon...</p>
  </div>
</div>

<!-- Facebook-style Features -->
<div id="features" class="mt-8 p-6 bg-gray-800 rounded-lg shadow-lg hidden">
  <h2 class="text-2xl font-bold mb-4">News Feed</h2>
  <div id="feed-container" class="space-y-4"></div>

  <h2 class="text-2xl font-bold mt-8 mb-4">Create Post</h2>
  <form id="post-form" class="mb-4">
    <textarea id="postContent" placeholder="What's on your mind?" class="w-full p-2 rounded bg-gray-700 text-white mb-2"></textarea>
    <input type="file" id="postMedia" accept="image/*" class="block mb-2 text-white">
    <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded">Post</button>
  </form>
</div>

</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.js"></script> <script type="module"> // Firebase and app logic remains unchanged </script> </body> </html>

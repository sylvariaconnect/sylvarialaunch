<!DOCTYPE html> <html lang="en"> <head> <meta charset="UTF-8"> <meta name="viewport" content="width=device-width, initial-scale=1.0"> <title>Sylvaria Connect</title> <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"> <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet"> <link href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.css" rel="stylesheet"> </head> <body class="bg-gradient-to-br from-gray-900 via-gray-800 to-gray-900 text-white min-h-screen flex items-center justify-center"> <div class="w-full max-w-md p-6 bg-gray-800 rounded-lg shadow-lg"> <h2 class="text-3xl font-bold mb-6 text-center">Sign In</h2> <button id="google-signin-button" class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded w-full mb-4 flex items-center justify-center"> <i class="fab fa-google mr-2"></i> Continue with Google </button> <div class="flex items-center my-4"> <hr class="flex-grow border-gray-600"> <span class="px-2 text-gray-400">or</span> <hr class="flex-grow border-gray-600"> </div> <form id="login-form"> <input type="email" id="loginEmail" placeholder="Email" class="block mb-2 p-2 w-full rounded bg-gray-700 text-white"> <input type="password" id="loginPassword" placeholder="Password" class="block mb-2 p-2 w-full rounded bg-gray-700 text-white"> <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded w-full">Sign In</button> <button type="button" id="create-account" class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded w-full mt-2">Create Account</button> <p id="loginError" class="text-red-400 mt-2"></p> </form> </div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.js"></script> <script type="module"> import { initializeApp } from "https://www.gstatic.com/firebasejs/10.5.2/firebase-app.js"; import { getAuth, signInWithEmailAndPassword, signInWithPopup, GoogleAuthProvider, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.5.2/firebase-auth.js"; import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.5.2/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyB2NK-z6i74kTExGUE_ilN1jM8_oqEeSRs",
  authDomain: "sylvaria-universe.firebaseapp.com",
  projectId: "sylvaria-universe",
  storageBucket: "sylvaria-universe.appspot.com",
  messagingSenderId: "256537971475",
  appId: "1:256537971475:web:baaac36786b918338428e6",
  measurementId: "G-4MCYL3VM15",
  databaseURL: "https://sylvaria-universe-default-rtdb.firebaseio.com"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

const loginForm = document.getElementById("login-form");
loginForm.addEventListener("submit", async (e) => {
  e.preventDefault();
  const email = document.getElementById("loginEmail").value;
  const password = document.getElementById("loginPassword").value;
  try {
    await signInWithEmailAndPassword(auth, email, password);
  } catch (err) {
    document.getElementById("loginError").textContent = err.message;
  }
});

const provider = new GoogleAuthProvider();
document.getElementById("google-signin-button").addEventListener("click", async () => {
  try {
    await signInWithPopup(auth, provider);
  } catch (err) {
    console.error(err);
  }
});

</script> </body> </html>
